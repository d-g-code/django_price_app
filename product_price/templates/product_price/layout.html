<!DOCTYPE html>
{% load pwa %}
{% load static %}
{% progressive_web_app_meta %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Price</title>
<!--    <link rel="stylesheet" type="text/css" href="{% static 'product_price/style.css' %}">-->
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/pure-min.css"
      integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH"
      crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/grids-responsive-min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
    color: #33363C;
    margin: 0;
    height: 100vh;
    padding: 0;
    background: linear-gradient(rgb(47,150,163), rgb(48, 120, 143));
    }
    .nav a{
    width: 100%;
    display: block;
    padding: 5px;
    border-bottom: 1px solid rgba( 255, 255, 255, 0.1 );
    background: #282828;
    text-transform: uppercase;
    color: rgba( 255, 255, 255, 0.4 );
    text-align: center;
    text-decoration: none;
    }
    </style>
</head>
<body>
</div>
        {% if user.is_authenticated %}
            <div class="pure-g nav">
                <a class="pure-u-1-3" href="{% url 'product_price:add_product' %}">Dodaj Produkt</a>
                <a class="pure-u-1-3" href="{% url 'product_price:logout' %}">Wyloguj</a>
            </div>
            {% block content %}{% endblock%}
        {% else %}
            <div class="pure-g nav">
                <a class="pure-u-1 pure-u-sm-1-2" href="{% url 'product_price:login' %}">Zaloguj</a>
                <a class="pure-u-1 pure-u-sm-1-2" href="{% url 'product_price:signup' %}">Rejestracja</a>
            </div>
        {% endif %}
</body>
</html>
