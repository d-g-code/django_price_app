{% extends "product_price/layout.html" %}

    <title>Products</title>

{% block content %}

                {% if all_products %}
                {% for p in all_products %}
                <div class="container">
                    <div class="d_product">{{ p.product }}</div>
                    <div class="d_price">{{ p.price }}</div>
                </div>
                {% endfor %}
                {% endif %}

{% endblock content %}
