<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>

</head>
<body>
    <h1>Add Product</h1>
    <a href="{% url 'product_price:index_product' %}">Home</a>
    <br>
    <br>

    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Add</button>
    </form>
    <br>
    {% if messages %}
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    {% endif %}

</body>
</html>
